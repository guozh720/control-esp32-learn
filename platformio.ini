[env:airm2m_core_esp32c3]
platform = espressif32
board = airm2m_core_esp32c3
framework = arduino
lib_deps = adafruit/Adafruit MPU6050@^2.2.6
upload_port = COM3

[env:native]
platform = native
lib_deps = adafruit/Adafruit MPU6050@^2.2.6
